<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Taixiu VIP — Fullscreen</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Three.js (global) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <!-- Socket.IO client -->
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

  <link rel="stylesheet" href="assets/style.css">
</head>
<body class="bg-black overflow-hidden">

  <!-- fullscreen background -->
  <div class="bg-wrap fixed inset-0 -z-10">
    <img class="bg-img w-full h-full object-cover" src="assets/bg-casino.jpg" alt="bg" />
    <div class="bg-overlay absolute inset-0"></div>
  </div>

  <!-- app container full height -->
  <div class="app-full h-screen w-screen flex flex-col">

    <!-- header (overlay) -->
    <header class="header absolute top-6 left-6 right-6 flex items-center justify-between py-3 px-4 neon-card backdrop-blur-md">
      <div class="flex items-center gap-4">
        <img id="header-avatar" src="assets/avatar-default.png" class="w-14 h-14 rounded-full ring-glow"/>
        <div>
          <div id="header-username" class="text-lg font-bold neon-title">Khách</div>
          <div class="text-xs text-gray-300">ID: <span id="header-id">-</span></div>
        </div>
      </div>

      <div class="flex items-center gap-6">
        <div class="text-right">
          <div class="text-xs text-gray-300">Xu</div>
          <div id="header-balance" class="text-xl font-extrabold neon-green">10,000</div>
        </div>

        <div class="flex items-center gap-3">
          <button class="icon-btn">⭐</button>
          <button class="icon-btn">✉️</button>
          <button class="icon-btn">⚙️</button>
        </div>
      </div>
    </header>

    <!-- center stage full -->
    <main class="flex-1 grid grid-cols-12 gap-6 items-center justify-center px-8">

      <!-- left column (Tai) -->
      <section class="col-span-3 flex flex-col items-center justify-center neon-card p-6">
        <div class="side-title tai-style text-5xl">TÀI</div>
        <div class="mt-3 text-sm text-gray-300">Người chơi: <span id="tai-count">0</span></div>
        <div id="tai-total" class="mt-3 text-3xl font-extrabold neon-yellow">0</div>
        <input id="bet-tai" class="input-neon mt-4 w-full text-center" type="number" placeholder="Số xu..." />
        <div class="mt-4 w-full"><button id="btn-bet-tai" class="btn-neon w-full">Đặt Tài</button></div>
      </section>

      <!-- center column (timer + dice) -->
      <section class="col-span-6 flex flex-col items-center justify-center">
        <div class="center-top flex flex-col items-center gap-6">
          <!-- timer ring -->
          <div id="timer-ring" class="timer-ring relative">
            <svg id="timer-svg" viewBox="0 0 120 120" class="absolute inset-0 w-full h-full">
              <defs><linearGradient id="g1" x1="0" x2="1"><stop offset="0" stop-color="#4ee0ff"/><stop offset="1" stop-color="#ffd166"/></linearGradient></defs>
              <circle cx="60" cy="60" r="50" stroke="rgba(255,255,255,0.06)" stroke-width="8" fill="none"></circle>
              <circle id="timer-progress" cx="60" cy="60" r="50" stroke="url(#g1)" stroke-width="6" stroke-linecap="round" fill="none" stroke-dasharray="314" stroke-dashoffset="0" transform="rotate(-90 60 60)"></circle>
            </svg>
            <div class="timer-number-wrap absolute inset-0 flex flex-col items-center justify-center">
              <div id="round-timer" class="timer-number text-6xl font-extrabold neon-yellow">20</div>
              <div class="text-xs text-gray-300">Giây</div>
            </div>
          </div>

          <!-- 3D dice canvas -->
          <div class="dice-stage mt-2">
            <canvas id="dice-canvas" width="520" height="300"></canvas>
          </div>

          <!-- result flash -->
          <div id="result-flash" class="mt-3 hidden">
            <div id="result-text" class="text-2xl font-extrabold neon-text"></div>
          </div>

          <!-- quick controls small -->
          <div class="mt-4 flex gap-3">
            <button id="btn-auto-bet" class="btn-neon">Auto Bet</button>
            <button id="btn-history" class="btn-neon">Lịch sử</button>
          </div>
        </div>
      </section>

      <!-- right column (Xiu) -->
      <section class="col-span-3 flex flex-col items-center justify-center neon-card p-6">
        <div class="side-title xiu-style text-5xl">XỈU</div>
        <div class="mt-3 text-sm text-gray-300">Người chơi: <span id="xiu-count">0</span></div>
        <div id="xiu-total" class="mt-3 text-3xl font-extrabold neon-yellow">0</div>
        <input id="bet-xiu" class="input-neon mt-4 w-full text-center" type="number" placeholder="Số xu..." />
        <div class="mt-4 w-full"><button id="btn-bet-xiu" class="btn-neon w-full">Đặt Xỉu</button></div>
      </section>

    </main>

    <!-- bottom floating menu -->
    <nav class="bottom-menu fixed left-1/2 transform -translate-x-1/2 bottom-6 neon-card p-3 flex items-center gap-4">
      <button class="bottom-btn">Chat Admin</button>
      <button class="bottom-btn">Nạp Xu</button>
      <button id="play-now" class="play-btn">Chơi ngay</button>
      <button class="bottom-btn">Đổi thưởng</button>
      <button class="bottom-btn">Luật chơi</button>
    </nav>

  </div>

  <script type="module" src="assets/socket.js"></script>
  <script type="module" src="assets/three-dice.js"></script>
  <script type="module" src="assets/script.js"></script>
</body>
</html>
