<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tài Xỉu VIP — Casino Neon</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Three.js (module for three-dice.js) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <!-- Socket.IO client -->
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

  <link rel="stylesheet" href="assets/style.css">
</head>
<body class="bg-black text-white">
  <!-- Background image with blur + overlay -->
  <div class="bg-wrap">
    <div class="bg-overlay"></div>
    <img src="assets/bg-casino.jpg" alt="bg" class="bg-img"/>
  </div>

  <div class="app-container">
    <!-- Header -->
    <header class="header neon-border">
      <div class="flex items-center gap-4">
        <img id="header-avatar" src="assets/avatar-default.png" class="w-14 h-14 rounded-full ring-glow"/>
        <div>
          <div id="header-username" class="text-lg font-bold neon-title">Khách</div>
          <div class="text-xs text-gray-300">ID: <span id="header-id">-</span></div>
        </div>
      </div>

      <div class="flex items-center gap-6">
        <div class="text-right">
          <div class="text-xs text-gray-300">Xu</div>
          <div id="header-balance" class="text-xl font-extrabold neon-green">10,000</div>
        </div>

        <div class="header-actions flex items-center gap-3">
          <button class="icon-btn">⭐</button>
          <button class="icon-btn">✉️</button>
          <button class="icon-btn">⚙️</button>
        </div>
      </div>
    </header>

    <!-- Main content -->
    <main class="main-grid">
      <!-- Left: chat -->
      <aside class="left-col neon-card">
        <div class="flex items-center justify-between mb-2">
          <h3 class="font-bold neon-text">Chat phòng</h3>
          <div class="text-sm text-gray-300">Lobby</div>
        </div>
        <div id="chat-window" class="chat-window"></div>
        <div class="mt-2 flex gap-2">
          <input id="chat-input" class="input-neon flex-1" placeholder="Gõ chat..." />
          <button id="chat-send" class="btn-neon">Gửi</button>
        </div>
      </aside>

      <!-- Center: Tài/Xỉu + Dice + Timer -->
      <section class="center-col neon-card">
        <div class="center-top flex items-center justify-between">
          <!-- Tài -->
          <div class="side-box text-center">
            <div class="side-title tai-style">TÀI</div>
            <div class="meta mt-2 text-sm text-gray-300">Người chơi: <span id="tai-count">0</span></div>
            <div id="tai-total" class="mt-2 text-2xl font-bold neon-yellow">0</div>
            <input id="bet-tai" type="number" placeholder="Số xu..." class="input-neon mt-3 w-full"/>
          </div>

          <!-- Timer & Dice -->
          <div class="center-game text-center">
            <div id="timer-ring" class="timer-ring">
              <div id="round-timer" class="timer-number">20</div>
              <div class="text-xs text-gray-300">Giây</div>
            </div>

            <div class="dice-stage mt-4">
              <canvas id="dice-canvas" width="360" height="220"></canvas>
            </div>

            <div class="mt-3 flex gap-2 justify-center">
              <button id="btn-bet-tai" class="btn-neon">Đặt Tài</button>
              <button id="btn-bet-xiu" class="btn-neon">Đặt Xỉu</button>
            </div>
          </div>

          <!-- Xỉu -->
          <div class="side-box text-center">
            <div class="side-title xiu-style">XỈU</div>
            <div class="meta mt-2 text-sm text-gray-300">Người chơi: <span id="xiu-count">0</span></div>
            <div id="xiu-total" class="mt-2 text-2xl font-bold neon-yellow">0</div>
            <input id="bet-xiu" type="number" placeholder="Số xu..." class="input-neon mt-3 w-full"/>
          </div>
        </div>

        <!-- Recent rounds / history -->
        <div class="mt-6 grid grid-cols-3 gap-3">
          <div class="neon-border p-2">
            <div class="font-semibold neon-text">Kết quả gần đây</div>
            <div id="recent-rounds" class="mt-2 flex gap-2"></div>
          </div>
          <div class="neon-border p-2">
            <div class="font-semibold neon-text">Lịch sử cược</div>
            <div id="bet-history" class="mt-2 text-sm max-h-48 overflow-y-auto"></div>
          </div>
          <div class="neon-border p-2">
            <div class="font-semibold neon-text">Top Xu</div>
            <div id="leaderboard" class="mt-2 text-sm max-h-48 overflow-y-auto"></div>
          </div>
        </div>
      </section>

      <!-- Right: misc / controls -->
      <aside class="right-col neon-card">
        <div class="mb-4">
          <h3 class="font-bold neon-text">Quick</h3>
          <div class="mt-3 grid gap-2">
            <button class="btn-neon">Trang cá nhân</button>
            <button class="btn-neon">Nạp xu</button>
            <button class="btn-neon">Đổi thưởng</button>
          </div>
        </div>

        <div class="mt-6">
          <h3 class="font-bold neon-text">Luật chơi</h3>
          <div class="text-sm text-gray-300 mt-2">Tài: tổng 11-17 — Xỉu: 4-10. Payout 1:1.</div>
        </div>
      </aside>
    </main>

    <!-- Bottom menu (giữ nguyên) -->
    <nav class="bottom-menu neon-border">
      <button class="bottom-btn">Chat Admin</button>
      <button class="bottom-btn">Nạp Xu</button>
      <button class="play-btn">Chơi ngay</button>
      <button class="bottom-btn">Đổi thưởng</button>
      <button class="bottom-btn">Luật chơi</button>
    </nav>

    <footer class="text-center text-xs text-gray-400 p-4">© Taixiu VIP • Xu ảo 100% • Demo only</footer>
  </div>

  <script type="module" src="assets/socket.js"></script>
  <script type="module" src="assets/three-dice.js"></script>
  <script type="module" src="assets/script.js"></script>
</body>
</html>
