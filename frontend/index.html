<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Taixiu VIP — Lobby</title>

  <!-- Tailwind CDN (jit) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Socket.IO client -->
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

  <link rel="stylesheet" href="assets/style.css">
</head>
<body class="bg-black text-white antialiased">

  <!-- Container -->
  <div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="flex items-center justify-between p-4 neon-border">
      <div class="flex items-center gap-3">
        <img src="assets/avatar-default.png" id="header-avatar" class="w-12 h-12 rounded-full ring-glow"/>
        <div>
          <h1 class="text-2xl font-extrabold neon-text">Taixiu VIP</h1>
          <div class="text-sm text-gray-300" id="header-username">Khách</div>
        </div>
      </div>
      <div class="flex items-center gap-4">
        <div class="text-right">
          <div class="text-xs text-gray-300">Balance</div>
          <div id="header-balance" class="text-lg font-bold neon-green">10,000 xu</div>
        </div>
        <a href="login.html" class="btn-neon">Đăng nhập</a>
        <a href="register.html" class="btn-neon">Đăng ký</a>
      </div>
    </header>

    <!-- Main -->
    <main class="flex-1 grid grid-cols-3 gap-4 p-6">
      <!-- Left: Table & bets -->
      <section class="col-span-2 space-y-4">
        <div class="neon-card p-4">
          <div class="flex items-center justify-between">
            <h2 class="text-xl font-bold neon-text">Bàn Tài Xỉu — Ván hiện tại</h2>
            <div id="round-info" class="text-right">
              <div id="round-timer" class="text-2xl font-extrabold neon-yellow">20</div>
              <div class="text-xs text-gray-300">Thời gian còn lại</div>
            </div>
          </div>

          <div class="mt-4 flex gap-6">
            <!-- Dice animation -->
            <div class="w-1/3 flex items-center justify-center">
              <div id="dice-box" class="dice-wrap"></div>
            </div>

            <!-- Bet box -->
            <div class="w-2/3">
              <!-- include bet-box -->
              <div id="bet-box-root"></div>
            </div>
          </div>

          <div class="mt-4">
            <h3 class="font-semibold neon-text">Kết quả gần đây</h3>
            <div id="recent-rounds" class="mt-2 grid grid-cols-6 gap-2"></div>
          </div>
        </div>

        <!-- Chat + table history -->
        <div class="neon-card p-4 flex gap-4">
          <div class="w-2/3">
            <h3 class="font-semibold neon-text">Chat phòng</h3>
            <div id="chat-root" class="mt-3"></div>
          </div>
          <div class="w-1/3">
            <h3 class="font-semibold neon-text">Lịch sử cược (mới nhất)</h3>
            <div id="bet-history" class="mt-3 text-sm max-h-64 overflow-y-auto"></div>
          </div>
        </div>
      </section>

      <!-- Right: leaderboard + controls -->
      <aside class="space-y-4">
        <div class="neon-card p-4">
          <h3 class="font-bold neon-text">Top Xu</h3>
          <div id="leaderboard" class="mt-3"></div>
        </div>

        <div class="neon-card p-4">
          <h3 class="font-bold neon-text">Quick Actions</h3>
          <div class="mt-3 flex flex-col gap-3">
            <button id="btn-profile" class="btn-neon">Trang cá nhân</button>
            <button id="btn-leader" class="btn-neon">Bảng xếp hạng</button>
            <button id="btn-logout" class="btn-neon-red">Đăng xuất</button>
          </div>
        </div>

        <div class="neon-card p-4">
          <h3 class="font-bold neon-text">Admin</h3>
          <a href="admin.html" class="btn-neon">Open Admin Panel</a>
        </div>
      </aside>
    </main>

    <!-- Footer -->
    <footer class="p-4 text-center text-xs text-gray-400">
      © Taixiu VIP · demo — Xu ảo 100% · Không tiền thật
    </footer>
  </div>

  <!-- Components and scripts -->
  <script type="module" src="assets/script.js"></script>
  <script type="module" src="assets/socket.js"></script>
</body>
</html>
