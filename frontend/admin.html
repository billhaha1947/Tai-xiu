<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Panel — Taixiu VIP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body class="bg-black text-white">
  <div class="min-h-screen p-6">
    <div class="neon-card p-4">
      <h1 class="text-2xl neon-text">Admin Panel</h1>
      <div class="mt-3 grid grid-cols-3 gap-4">
        <div>
          <h3 class="font-bold neon-text">Người dùng</h3>
          <div id="admin-users" class="mt-2 max-h-96 overflow-y-auto"></div>
        </div>
        <div>
          <h3 class="font-bold neon-text">Cược</h3>
          <div id="admin-bets" class="mt-2 max-h-96 overflow-y-auto text-sm"></div>
        </div>
        <div>
          <h3 class="font-bold neon-text">Chats</h3>
          <div id="admin-chats" class="mt-2 max-h-96 overflow-y-auto text-sm"></div>
        </div>
      </div>

      <div class="mt-4">
        <h3 class="font-bold neon-text">Cấu hình hệ thống</h3>
        <div class="mt-2 flex gap-3 items-center">
          <label class="text-sm text-gray-300">Tỉ lệ thắng hệ thống (%)</label>
          <input id="system-winrate" type="number" min="0" max="100" class="input-neon w-24" />
          <button id="save-winrate" class="btn-neon">Lưu (local)</button>
          <div class="text-sm text-gray-400">Lưu local — backend cần endpoint để set</div>
        </div>
      </div>
    </div>
  </div>

<script>
  const token = localStorage.getItem('taixiu_token');
  if(!token){ alert('Cần đăng nhập admin'); window.location='/login.html'; }
  async function loadAdmin(){
    const res = await fetch('/admin/users', {headers:{'Authorization':'Bearer '+token}});
    if(!res.ok){ alert('Không có quyền admin'); window.location='/'; return; }
    const users = await res.json();
    document.getElementById('admin-users').innerHTML = users.users.map(u=>`
      <div class="p-2 neon-border rounded mb-2">
        <div class="flex justify-between items-center">
          <div>
            <div class="font-bold">${u.username} ${u.is_admin?'<span class=\"text-xs text-yellow-300\">(ADMIN)</span>':''}</div>
            <div class="text-sm text-gray-300">Xu: ${u.balance}</div>
          </div>
          <div class="flex gap-2">
            <button onclick="toggleLock(${u.id}, ${u.locked})" class="btn-neon-small">${u.locked? 'Mở khóa' : 'Khóa'}</button>
            <button onclick="setBalancePrompt(${u.id})" class="btn-neon-small">Set xu</button>
          </div>
        </div>
      </div>
    `).join('');
  }
  async function loadBets(){ const res = await fetch('/admin/bets', {headers:{'Authorization':'Bearer '+token}}); const j=await res.json(); document.getElementById('admin-bets').innerHTML = j.bets.map(b=>`<div class="p-2 neon-border mb-1">${b.created_at} • u:${b.user_id} • ${b.choice} • ${b.amount} • won:${b.won}</div>`).join(''); }
  async function loadChats(){ const res = await fetch('/admin/chats', {headers:{'Authorization':'Bearer '+token}}); const j=await res.json(); document.getElementById('admin-chats').innerHTML = j.chats.map(c=>`<div class="p-2 neon-border mb-1">${c.created_at} • <b>${c.username}</b>: ${c.message}</div>`).join(''); }

  async function toggleLock(user_id, currently){ await fetch('/admin/lock',{method:'POST',headers:{'Authorization':'Bearer '+token,'Content-Type':'application/json'}, body: JSON.stringify({user_id, locked: !currently})}); loadAdmin(); }
  async function setBalancePrompt(user_id){ const amt = prompt('Set số xu mới cho user'); if(amt!==null){ await fetch('/admin/set_balance',{method:'POST',headers:{'Authorization':'Bearer '+token,'Content-Type':'application/json'}, body: JSON.stringify({user_id, amount: parseInt(amt)})}); loadAdmin(); } }

  document.getElementById('save-winrate').addEventListener('click', ()=>{ const v=document.getElementById('system-winrate').value; localStorage.setItem('SYSTEM_WINRATE', v); alert('Saved local SYSTEM_WINRATE='+v); });

  loadAdmin(); loadBets(); loadChats();
</script>
</body>
</html>
